<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tag's</title>

</head>
<body>
    <h1><b>Tags em HTML5</b> </h1>
    <p>Em Html podemos inserir os elementos de lista a seguir.
        Passe o mouse sobre os termos para descobrir qual TAG deverá ultilizar
        em cada caso.
    </p>
   <ul>
    <li>
        <abbr title="Use a tag <p>"> Paragrafo.</abbr></li>
    <li><abbr title="Use a tag <h1...h6>"> Titulo</abbr></li>
    <li><abbr title="Use a tag <img>">Imagem</abbr></li>
    <li><abbr title="Use a tag <abbr>">Abreviações</abbr></li>
    <li><abbr title="Use a tag <code>">Codigo Fonte</abbr></li>
    <li><abbr title="Use a tag <ol,li>">Lista Numerada</abbr></li>
    <li><abbr title="Use a tag <ul,li>">Lista com Demarcadores</abbr></li>
   </ul>
</body>
</html>
