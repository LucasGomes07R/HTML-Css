<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <style>
        #conteiner{
            position: relative;
            height: 96vh;
            background: purple url('imagem/target001.png');
            background-size: 100% 100%;
            padding: 10px;


        }
        #conteudo{
            position: absolute;
            height: 200px;
            width: 400px;
            background: yellow;

            left: 50%;
            top: 50%;

            transform: translate(-50%, -50%);

        }

    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">

        </article>
    </section>
    
</body>
</html>
